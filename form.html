      <main>
        <form onsubmit="validateForm(event)" class="myform" method="get" action="record.html">

            <div>
              <label for="username">Username:</label>
              <input type="text" id="username" name="username" required>
            </div>
            <div>
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <small id="password-match-error" style="color: red; display: none;">Passwords do not match</small>
              </div>

              <div>
                <label for="email">Email (*@byui.edu):</label>
                <input type="email" id="email" name="email" required pattern=".+@byui\.edu">
              </div>
              
            <div>
                <label for="page-rate">Page Rate (1-10):</label>
                <input type="range" id="page-rate" step="1" name="page-rate" min="1" max="10" value="1" oninput="updateSliderValue(this.value)">
                <span id="slider-value">1</span>
            </div>

            <div>
              <input type="submit" value="Submit">
            </div>

          </form>
